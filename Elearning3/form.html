<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ĐĂNG KÝ THÀNH VIÊN CLB YÊU NHẠC</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2 class="form-title">ĐĂNG KÝ THÀNH VIÊN CLB YÊU NHẠC</h2>
        <form action="#" method="post">
            <div class="form-group">
                <label for="fullName">Họ tên</label>
                <input type="text" id="fullName" name="fullName" value="Nguyễn Văn Tèo">
            </div>

            <div class="form-group">
                <label for="username">Tên đăng nhập</label>
                <input type="text" id="username" name="username" value="teonv">
            </div>

            <div class="form-group">
                <label for="password">Mật khẩu</label>
                <input type="password" id="password" name="password" value="12345678"> </div>

            <div class="form-group">
                <label for="rePassword">Gõ lại mật khẩu</label>
                <input type="password" id="rePassword" name="rePassword" value="12345678"> </div>

            <div class="form-group">
                <label>Phái</label>
                <div class="radio-group">
                    <input type="radio" id="male" name="gender" value="nam" checked>
                    <label for="male">Nam</label>
                    <input type="radio" id="female" name="gender" value="nu">
                    <label for="female">Nữ</label>
                </div>
            </div>

            <div class="form-group">
                <label>Ngoại ngữ</label>
                <div class="checkbox-group">
                    <input type="checkbox" id="english" name="language" value="anh" checked>
                    <label for="english">Anh</label>
                    <input type="checkbox" id="french" name="language" value="phap">
                    <label for="french">Pháp</label>
                    <input type="checkbox" id="chinese" name="language" value="hoa">
                    <label for="chinese">Hoa</label>
                </div>
            </div>

            <div class="form-group">
                <label for="occupation">Nghề nghiệp</label>
                <select id="occupation" name="occupation">
                    <option value="hocsinh-sinhvien" selected>Học sinh-Sinh viên</option>
                    <option value="giao-vien">Giáo viên</option>
                    <option value="ky-su">Kỹ sư</option>
                    <option value="khac">Khác</option>
                </select>
            </div>

            <div class="form-group">
                <label for="image">Hình</label>
                <div class="file-input-group">
                    <input type="text" id="imageName" name="imageName" value="missonha.jpg" readonly>
                    <input type="file" id="image" name="image" class="hidden-file-input">
                    <label for="image" class="browse-button">Browse...</label>
                </div>
            </div>

            <div class="form-group">
                <label for="hobbies">Sở thích</label>
                <textarea id="hobbies" name="hobbies" rows="5">Ngắm trăng, uống trà, vuốt râu, nhìn mưa rơi, nghe chim hót, ngâm thơ</textarea>
            </div>

            <div class="button-group">
                <button type="submit">Đăng ký</button>
                <button type="reset">Làm lại</button>
            </div>
        </form>
    </div>
</body>
</html>
